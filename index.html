 <script src="https://cdn.tailwindcss.com"></script>

<body class="main flex items-center justify-center bg-blue-50 my-[156px]">
  
      <div class="w-full max-w-[400px] bg-white rounded-xl p-4 shadow-md relative">
        <div class="bg-[#050A30] w-full h-full absolute top-10 left-10 -z-10 rounded-xl "></div>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-extrabold text-[#050A30] block mb-2">&larr;</span>

          <p class="text-sm text-[#050A30] font-bold">Contraction timer</p>

          <?xml version="1.0" ?><svg height="25" viewBox="0 0 1792 1792" width="25" xmlns="http://www.w3.org/2000/svg"><path d="M912 1696q0-16-16-16-59 0-101.5-42.5t-42.5-101.5q0-16-16-16t-16 16q0 73 51.5 124.5t124.5 51.5q16 0 16-16zm-666-288h1300q-266-300-266-832 0-51-24-105t-69-103-121.5-80.5-169.5-31.5-169.5 31.5-121.5 80.5-69 103-24 105q0 532-266 832zm1482 0q0 52-38 90t-90 38h-448q0 106-75 181t-181 75-181-75-75-181h-448q-52 0-90-38t-38-90q50-42 91-88t85-119.5 74.5-158.5 50-206 19.5-260q0-152 117-282.5t307-158.5q-8-19-8-39 0-40 28-68t68-28 68 28 28 68q0 20-8 39 190 28 307 158.5t117 282.5q0 139 19.5 260t50 206 74.5 158.5 85 119.5 91 88z"
          fill="#050A30"/></svg>
        </div>
        <div class="mt-6 overflow-hidden">
          <span class="block text-[45px] text-center text-[#050A30] font-semibold" id="display-time">00:00:00</span>
          <select class="w-[200px] mx-auto block p-2 bg-[#050A30] rounded-full text-white select_options">
            <option value="Gym">Gym</option>
            <option value="walking">walking</option>
            <option value="yoga">yoga</option>
          </select>
          <p class="text-xs text-center font-bold text-[#050A30] mt-6">Time since last Contraction</p>
          <span class="font-extrabold text-xs text-center block text-[#050A30]" id="last-time">0 min 0 sec</span>
          <div class="w-full flex items-center justify-center my-6">
             <button class="p-4 bg-[#050A30] text-white font-bold rounded-full transition ease-in-out duration-300 active:bg-black hover:scale-110 " id="button">Start time</button>
          </div>
         
        </div>
        <div id="time-container" class="max-h-[150px] w-full overflow-y-scroll scroll_bar">
        </div>
       
        </div>
     
        
      </div>
